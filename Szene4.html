<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franzis Geburtstagsrätsel</title>
    <style>
        body {
      margin: 20px;
      font-family: Arial, sans-serif;
    }

    .story {
      text-align: justify; /* sorgt für Blocksatz */
      max-width: 600px; /* optional – begrenzt die Breite auf größeren Bildschirmen */
      margin: auto; /* zentriert den Text auf großen Displays */
    }
    </style>
</head>
<body>
    <div class="story">

<h1>Zweiter Sektor </h1>

<p><strong>Worträtsel:</strong><br><br>
Das bin ich (Jo):<br><br>
Seit einigen Monaten bin ich es und seit her immer mehr.<br>
Es ist als wenn in mir die Sonne scheint. Ich bin es in dich wirklich sehr.
</p>

<!-- Eingabefeld -->
<input type="text" id="antwort" placeholder="Antwort hier:">

<br>
<button onclick="checkAnswer()">Antwort prüfen</button>
<div id="ergebnis"></div>
<script>
// Richtige Lösung:
const loesung = "verliebt";

function checkAnswer(){
 const eingabe = document.getElementById("antwort").value.trim().toLowerCase();

 if(eingabe === loesung){
   document.getElementById("ergebnis").innerHTML =
     "<span style='color:#4CAF50'>Juhu! Richtig! .<br>Nasenaffen gehören zur Gruppe der Schlankaffen.<br>" +
     "<button onclick=\"window.location.href='Szene5.html'\">Weiter zum dritten Sektor</button>";
 } else {
   document.getElementById("ergebnis").innerHTML =
     "<span style='color:red'>Leider nicht richtig.</span>";
 }
}
</script>

    </div>
</body>
</html>
